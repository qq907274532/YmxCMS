<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<include file="Public/menu" />

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:U('Index/index')}">首页</a>
							</li>

							<li>
								<a href="#">用户管理</a>
							</li>
							<li class="active">用户列表</li>
						</ul><!-- .breadcrumb -->

						
					</div>

					<div class="page-content">
					<div style="height:50px;" class="page-header">
						<form action="" method="get">
							<div style="margin-bottom:10px;" class="col-sm-12">
							<span class="input-icon input-icon-right">
								<input style="text-indent:0.5em" type="text" id="name" placeholder="用户名" name="name" value="{$Think.get.name}">
								</span>
								<span class="input-icon input-icon-right">
								<input style="text-indent:0.5em" type="text" id="email" placeholder="邮箱" name="email" value="{$Think.get.email}">
								</span>	
							<span class="input-icon input-icon-right">
								<input style="text-indent:0.5em" type="text" id="starTime" placeholder="开始时间" name="starTime" value="{$Think.get.starTime}">
								</span>
								<span class="input-icon input-icon-right">
								<input style="text-indent:0.5em" type="text" id="endTime" placeholder="结束时间" name="endTime"  value="{$Think.get.endTime}">
								</span>
								<input style="float:right;" class=" btn-lg btn-success btn btn-xs btn-danger" type="submit" value="搜索">
							</div>
							
						</form>
						</div>
						
						<!-- /.page-header -->


					

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>ID</th>
														<th>用户名</th>
														<th class="hidden-480">昵称</th>
														<th class="hidden-480">头像</th>
														<th class="hidden-480">邮箱</th>
														<th>注册时间</th>
														<th>最后登录时间</th>
														<th>最后登录IP</th>
														<th>状态</th>
														<th>操作</th>
													</tr>
												</thead>

												<tbody>
												 <volist name="data.list" id="v">
													<tr>
														<td>
															{$v.id}
														</td>
														<td>{$v.user_login}</td>
														<td>{$v.user_nicename}</td>
														<td width="30">
															<if condition="$v.avatar eq ''">
															<img style="width:30px;height:30px;"src="__PUBLIC__/admin/img/1399.png">
															<else/>
															<img style="width:30px;height:30px;" src="{$v.avatar}">
														   </if>
														</td>
														<td>{$v.user_email}</td>
														<td class="hidden-480">
															{$v.create_time|date='Y-m-d H:i:s',###}
														</td>
														<td class="hidden-480">
															{$v.last_login_time|date='Y-m-d H:i:s',###}
														</td>
														<td class="hidden-480">
															{$v.last_login_ip}
														</td>
														<td class="hidden-480">
															<if condition="$v.user_status eq 0">
															<span class="label label-danger arrowed">禁用</span>
															<elseif condition="$v.user_status eq 1 " />
															<span class="label label-success arrowed">正常</span>
															<else/>
															<span class="label label-info arrowed">未验证</span>
														   </if>
														</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																

																<a onclick="if(confirm('确认要启用吗?')) location.href='{:U('User/enable',array('id'=>$v[id]))}'"  href="javascript:;"  class="btn btn-xs btn-info">
																	<i class="icon-edit bigger-120"></i>
																</a>

																<a onclick="if(confirm('确认要禁用吗?')) location.href='{:U('User/shield',array('id'=>$v[id]))}'"  href="javascript:;"  class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</a>

																
															</div>

															
														</td>
													</tr>
												</volist>
												
												</tbody>
											</table>
											
										</div><!-- /.table-responsive -->
										<div class="col-sm-6 pull-right">
											<div class="dataTables_paginate paging_bootstrap ">
												<ul class="pagination ">
												{$data.page}
												</ul>
											</div>
										</div>
									</div><!-- /span -->
								</div><!-- /row -->

							

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			
			</div><!-- /.main-container-inner -->
<include file="Public:footer" />

<script type="text/javascript">
	$(function(){
		var logic = function( currentDateTime ){
			if( currentDateTime.getDay()==6 ){
				this.setOptions({
					minTime:'11:00'
				});
			}else
				this.setOptions({
					minTime:'8:00'
				});
		};
		$('#starTime').datetimepicker({
			lang:'ch',
			step:30,
		});
		$('#endTime').datetimepicker({
			lang:'ch',
			step:30,
		});
	
	});
</script>
