<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

			<include file="Public/menu" />

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:U('Index/index')}">首页</a>
							</li>

							<li>
								<a href="#">基本设置</a>
							</li>
							<li class="active">友情链接列表</li>
						</ul><!-- .breadcrumb -->

					</div>

					<div class="page-content">
						<div class="page-header">
						 
							<a class="label label-xlg label-primary arrowed-right " href="{:U('Link/add')}">
							添加友情链接</a>
							
							
							
						</div>

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														
														<th>ID</th>
														<th width="150">名称</th>
														<th width="200">图片</th>
														
														<th>状态</th>
														<th>排序</th>
														<th width="180">创建时间</th>
														<th width="80">操作</th>
													</tr>
												</thead>

												<tbody>
												 <volist name="data.list" id="v">
													<tr>
														<td>{$v.id}</td>
														<td>{$v.name}</td>
														<td ><img width="200" height ="70" src="{$v.image}"></td>
														
														<td>
															<if condition="$v.status eq '1'">
															  <span class="label label-success arrowed">显示</span>
															<else/>
															  <span class="label label-danger arrowed-in">不显示</span>
														   </if>
														</td>
														<td class="hidden-480">{$v.sort}</td>
														
														<td class="hidden-480">
															{$v.time|date='Y-m-d H:i:s',###}
															
														</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																

																<a href="{:U('Link/edit',array('id'=>$v['id']))}" class="btn btn-xs btn-info">
																	<i class="icon-edit bigger-120"></i>
																</a>

																<a onclick="if(confirm('确认删除?')) location.href='{:U('Link/del',array('id'=>$v[id]))}'"  href="javascript:;" class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</a>

																
															</div>

															
														</td>
													</tr>
												</volist>
												
												</tbody>
											</table>
											
										</div><!-- /.table-responsive -->
										<div class="col-sm-6 pull-right">
											<div class="dataTables_paginate paging_bootstrap ">
												<ul class="pagination ">
												{$data.page}
												</ul>
											</div>
										</div>
									</div><!-- /span -->
								</div><!-- /row -->

							

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			
			</div><!-- /.main-container-inner -->
<include file="Public:footer" />
