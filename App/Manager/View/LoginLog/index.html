<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<include file="Public/menu" />

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>
						  
						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:U('Index/index')}">首页</a>
							</li>

							 <li>日志管理</li>
                            <li class="active">登录日志</li>
						</ul><!-- .breadcrumb -->

						
					</div>

					<div class="page-content">
					<div style="height:50px;" class="page-header">
						 <form action="" method="get">
										<div style="margin-bottom:10px;" class="col-sm-11">
										
										
										<div class="col-sm-3" style="margin-left:-24px;">
											
											<select   class="form-control"  style="width:110px" name="group_id" id="pid">
												<option value="0">请选择分类</option>
												 <volist name="list" id="v">
												 <option value="{$v.username}"<if condition="$Think.get.group_id eq $v['username']">selected=selected</if>>{$v.username}</option>
													
													
												</volist>
											</select>
											 
										</div>

										
									
										<span class="input-icon input-icon-right" style="margin-left:-107px;">
											<input  type="text" id="starTime" placeholder="开始时间" name="starTime" style="height:32px;" value="{$Think.get.starTime}">
											</span>
											<span class="input-icon input-icon-right">
											<input  type="text" id="endTime" placeholder="结束时间" name="endTime"  style="height:32px;" value="{$Think.get.endTime}">
											</span>
											
											<input  class=" btn-lg btn-success btn btn-xs btn-danger" type="submit" value="搜索">
										</div>
										
										
						</form>
						</div>
						
						<!-- /.page-header -->


					

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>         
			                                           <th>ID</th>
			                                            <th>管理员名称</th>
			                                            <th class="hidden-480">登录时间</th>
			                                            <th class="hidden-480">ip</th>
			                                            
			                                            <th class="hidden-480">状态</th>
			                                            <th class="hidden-480">原因</th>
			                                            <th>操作</th>
			                                        </tr>
												</thead>

												<tbody>
												 <volist name="data.list" id="v">
													<tr>
														<td>
		                                                 {$v.id}
		                                                </td>
				                                            <td>{$v.name}</td>
				                                            <td class="hidden-480">
				                                          
				                                             {$v.time|date='Y-m-d H:i:s',###}
				                                                
				                                            </td>
				                                            <td class="hidden-480">{$v.ip}</td>
				                                            <td class="hidden-480">
				                                              <if condition="$v.status eq 1">
				                                                <span class="label label-success arrowed">登录成功</span>
				                                              <else/>
				                                                 <span class="label label-danger arrowed">登录失败</span>
				                                              </if>
				                                                
				                                            </td>

				                                            <td class="hidden-480">
				                                                {$v.mess}
				                                                
				                                            </td>
                                            
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																

																

																<a onclick="if(confirm('确认要删除吗?')) location.href='{:U('LoginLog/del',array('id'=>$v[id]))}'"  href="javascript:;"  class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</a>

																
															</div>

															
														</td>
													</tr>
												</volist>
												
												</tbody>
											</table>
											
										</div><!-- /.table-responsive -->
										<div class="col-sm-6 pull-right">
											<div class="dataTables_paginate paging_bootstrap ">
												<ul class="pagination ">
												{$data.page}
												</ul>
											</div>
										</div>
									</div><!-- /span -->
								</div><!-- /row -->

							

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			
			</div><!-- /.main-container-inner -->
<include file="Public:footer" />

<script type="text/javascript">
	$(function(){
		var logic = function( currentDateTime ){
			if( currentDateTime.getDay()==6 ){
				this.setOptions({
					minTime:'11:00'
				});
			}else
				this.setOptions({
					minTime:'8:00'
				});
		};
		$('#starTime').datetimepicker({
			lang:'ch',
			step:30,
		});
		$('#endTime').datetimepicker({
			lang:'ch',
			step:30,
		});
	
	});
</script>
