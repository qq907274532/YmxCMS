<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

			<include file="Public/menu" />

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:U('Index/index')}">首页</a>
							</li>

							<li>
								<a href="#">备份管理</a>
							</li>
							<li class="active">数据库备份</li>
						</ul><!-- .breadcrumb -->

						
					</div>

					<div class="page-content">
						<div class="page-header">
						 
							<a class="label label-xlg label-primary arrowed-right " href="javascript:void(0)">
							数据库备份</a>
							
							
							
						</div>

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
							<form action="" method="post">
								<table id="sample-table-1" class="table table-striped table-hover">
									

							<tbody>
							 
								<tr>
					        	    <td width="150" align="right">每个分卷文件大小 :</td>
					        	    <td>
					        	     <input type="text" class="col-sm-4" name="sizelimit"  value="{$sizelimit}"  size="10"/>&nbsp;K
					                    &nbsp;&nbsp;(推荐10M以下) 
														
					                   
					                </td>
					          	</tr>
					            <tr>
					        	    <td align="right">备份名称 :</td>
					        	    <td><input type="text" name="backup_name" class="col-sm-4" value="{$backup_name}"></td>
					          	</tr>
					            <tr>
					        	    <td align="right">备份类型 :</td>
					        	    <td>
					        	    <div class="form-group">
										

										
										<label>
											<input  type="radio" class="ace" value="full" name="backup_type"  checked="checked" onclick="javascript:$('#J_showtables').hide();" />
											<span class="lbl">&nbsp;全部备份<font class="gray">备份数据库所有表</font> &nbsp;&nbsp;</span>
										</label>
										<label>	
											<input  type="radio" class="ace" value="custom" name="backup_type" onclick="javascript:$('#J_showtables').show();" />
											<span class="lbl">&nbsp;自定义备份<font class="gray">根据自行选择备份数据表</font></span>
										</label>	
									
										
									</div>
					                	
					                </td>
					          	</tr>
					            <tr id="J_showtables">
					                <td align="right">
					                    <label><input name="selectall" type="checkbox" checked="checked" value="" class="ace" id="aaaa"  /> <span class="lbl">  选择全部 :</span></label>
					                </td>
					                <td colspan="2"> 
					                  
					                    <volist name="tables" id="val">
					                       <label style="width:130px">
					                        <input type="checkbox" class=" ace J_checkitem " name="backup_tables[{$val}]"  value="-1"  checked="checked" />
											<span class="lbl">&nbsp;&nbsp;{$val}</span>
					                       </label>
					                    </volist>
					                  
					                </td>
					            </tr>
					          	<tr>
					        	    <td></td>
					        	    <td><input type="submit" value=" 开始备份数据 " class="btn btn_submit btn-primary"></td>
					          	</tr>
							</volist>
							
							</tbody>
								</table>
							</form>	
							</div><!-- /.table-responsive -->
							
						</div><!-- /span -->
					</div><!-- /row -->

				

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			
			</div><!-- /.main-container-inner -->
	<style type="text/css">
#J_showtables{display:none;}
.checkbox.inline{
	margin-left: 10px;
}
</style>		
<include file="Public:footer" />
<script type="text/javascript">
	$(function(){
			$('table  input:checkbox').on('click' , function(){
					var that = this;
					var id='.td'+$(this).val();
					$(this).closest('tr').nextAll().find(id+' input:checkbox')
					.each(function(){
						this.checked = that.checked;
						//$(this).closest('tr').toggleClass('selected');
					});
						
				});
			
				$('table input:checkbox').on('click' , function(){
					var that = this;
					//alert($(this).closest('td').attr('class'));
					$(this).closest('tr').find('td input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
			
	});
</script>
