<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<include file="Public/menu" />

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:U('Index/index')}">首页</a>
							</li>

							<li>
								<a href="#">内容管理</a>
							</li>
							<li class="active">分类列表</li>
						</ul><!-- .breadcrumb -->

						
					</div>

					<div class="page-content">
						<div class="page-header">
						 
							<a class="label label-xlg label-primary arrowed-right " href="{:U('Cate/add')}">
							添加分类</a>
							
							
							
						</div>

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														
														<th>ID</th>
														<th>分类名称</th>
														
														<th>操作</th>
													</tr>
												</thead>

												<tbody>
											<foreach name="list" item="val">
						                      <tr >
								                  	
								               		<td ><span class="label label-important">{$val.id}</span></td>
								                      <td >
								                          <span style="font-size:16px;">{$val.cate} </span>
								                      </td>
								                      <td>
								                        <a href="{:U('Cate/edit',array('id'=>$val['id']))}" >修改</a>|
								                         <a href="{:U('Cate/del',array('id'=>$val['id']))}" >删除</a>
								                       </td>
						                      </tr>
						                        <foreach name="val.child" item="va">
					                            <tr >
					                            	
					                       			<td ><span class="label label-success">{$va.id}</span></td>
					                                <td>
					                                <span style="font-size:15px;">&nbsp;└─{$va.cate}</span>
					                                </td>
					                               <td>
					                                <a href="{:U('Cate/edit',array('id'=>$va['id']))}" >修改</a>|
					                                 <a href="{:U('Cate/del',array('id'=>$va['id']))}" >删除</a>
					                               </td>
					                            </tr> 
							                            <foreach name="va.child" item="v">
							                              <tr  >
							                              <td ><span class="label label-inverse">{$v.id}</span></td>
							                                <td>
							                                   <span style="font-size:15px;">&nbsp;&nbsp;└─{$v.cate}</span>
							                                </td>
							                                <td>
							                                <a href="{:U('Cate/edit',array('id'=>$v['id']))}" >修改</a>|
							                                 <a href="{:U('Cate/del',array('id'=>$v['id']))}" >删除</a>
							                               </td>
							                              </tr> 
							                            </foreach> 
							                      </foreach>        
								                </foreach>      
												</tbody>
											</table>
											
										</div><!-- /.table-responsive -->
										<div class="col-sm-6 pull-right">
											<div class="dataTables_paginate paging_bootstrap ">
												<ul class="pagination ">
												{$data.page}
												</ul>
											</div>
										</div>
									</div><!-- /span -->
								</div><!-- /row -->

							

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			
			</div><!-- /.main-container-inner -->
<include file="Public:footer" />
